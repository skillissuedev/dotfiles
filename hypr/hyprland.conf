source=~/.config/hypr/rose-pine.conf

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=,2560x1080,0x0,1


# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
# exec-once = waybar & hyprpaper & firefox

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# Some default env vars.
#env=WLR_DRM_NO_ATOMIC,1
env=GDK_SCALE=0
exec-once=waybar
#exec-once=swaybg -i Pictures/Wallpaper/pixelart-forest.jpg -m fill
exec-once=hyprpaper
exec-once=systemctl --user start xdg-desktop-portal-hyprland
exec-once=/usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1

misc {
	disable_hyprland_logo = true,
	animate_manual_resizes = true,
    disable_splash_rendering = true,
}

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us,ru
    kb_variant =
    kb_model =
    kb_options = grp:win_space_toggle
    kb_rules =

    #follow_mouse = 1
    mouse_refocus = false

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 10
    gaps_out = 50
    border_size = 0
    col.active_border = $iris
    col.inactive_border = $muted

    layout = dwindle

    allow_tearing = true
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 10
    shadow_range = 40
    blur {
        enabled = true
        size = 3
        passes = 1
    }
}

animations {
    enabled = true

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 5, myBezier
    animation = windowsOut, 1, 5, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}


master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    #new_is_master = true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = off
}

# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more

# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

windowrulev2 = float, title:(projectbaldej)
#steam_app_1172470 = Apex Legends, steam_app_379720 = Doom
windowrulev2 = immediate, class:^(gamescope)$
windowrulev2 = immediate, class:^(steam_app_1172470)$
windowrulev2 = immediate, class:^(steam_app_379720)$
windowrulev2 = immediate, class:^(cs2)$
windowrulev2 = immediate, class:^(fw.x86_64)$

layerrule = blur,waybar
layerrule = blur,launcher
windowrulev2 = pin,class:^(Polybar)$

windowrulev2 = pin,title:(Picture-in-Picture)
windowrulev2 = float,title:(Picture-in-Picture)

windowrulev2 = pin,class:(Chromium-browser)
windowrulev2 = float,class:(Chromium-browser)

windowrulev2 = move 35% 0,class:^(Polybar)$

# Steam Right Click workaround
windowrulev2 = stayfocused, title:^()$,class:^(steam)$
windowrulev2 = minsize 1 1, title:^()$,class:^(steam)$

# xwaylandvideobridge
windowrulev2 = opacity 0.0 override 0.0 override,class:^(xwaylandvideobridge)$
windowrulev2 = noanim,class:^(xwaylandvideobridge)$
windowrulev2 = nofocus,class:^(xwaylandvideobridge)$
windowrulev2 = noinitialfocus,class:^(xwaylandvideobridge)$

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, F, exec, kitty
bind = $mainMod, C, killactive, 
bind = $mainMod, M, exit, 
bind = $mainMod, V, togglefloating, 
bind = $mainMod, T, exec, tofi-drun
bind = $mainMod, U, pseudo, # dwindle
bind = $mainMod, E, togglesplit, # dwindle
bind = SUPER_SHIFT, F, fullscreen

# Move focus with mainMod + arrow keys and mainMod + hjkl
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d
bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d

# Move focused window with super + shift + hjkl
bind = SUPER_SHIFT, H, movewindow, l
bind = SUPER_SHIFT, L, movewindow, r 
bind = SUPER_SHIFT, K, movewindow, u
bind = SUPER_SHIFT, J, movewindow, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6 
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspacesilent, 1
bind = $mainMod SHIFT, 2, movetoworkspacesilent, 2
bind = $mainMod SHIFT, 3, movetoworkspacesilent, 3
bind = $mainMod SHIFT, 4, movetoworkspacesilent, 4
bind = $mainMod SHIFT, 5, movetoworkspacesilent, 5
bind = $mainMod SHIFT, 6, movetoworkspacesilent, 6
bind = $mainMod SHIFT, 7, movetoworkspacesilent, 7
bind = $mainMod SHIFT, 8, movetoworkspacesilent, 8
bind = $mainMod SHIFT, 9, movetoworkspacesilent, 9
bind = $mainMod SHIFT, 0, movetoworkspacesilent, 10

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow


#bind = $mainMod, P, exec, grim -g "$(slurp -d)" - | wl-copy
bind = $mainMod, P, exec, hyprshot -m region -t 1000 --freeze
bind = $mainMod, O, exec, grim - > ~/Pictures/$(date +"%d-%m-%Y_%H-%M-%S").png && notify-send "A screenshot was saved!" -t 1000 -i ~/Pictures/$(date +"%d-%m-%Y_%H-%M-%S").png
bind = SUPER_SHIFT, P, exec, hyprpicker | wl-copy

# wlll switch tj a submap called resize
bind=SUPER,R,submap,resize

# will start a submap called "resize"
submap=resize

# sets repeatable binds for resizing the active window
binde=,l,resizeactive,20 0
binde=,h,resizeactive,-20 0
binde=,k,resizeactive,0 -20
binde=,j,resizeactive,0 20 

# use reset to go back to the global submap
bind=,escape,submap,reset 

# will reset the submap, meaning end the current one and return to the global one
submap=reset

